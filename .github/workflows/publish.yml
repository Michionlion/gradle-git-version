name: Gradle Plugin

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build plugin
        run: gradle build
      - name: Check code
        run: gradle check
      - name: Publish plugin
        run: gradle publishPlugins
