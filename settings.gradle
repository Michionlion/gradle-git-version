pluginManagement {
  repositories {
      gradlePluginPortal()
      mavenLocal()
  }
}

rootProject.name = "gitver"

gradle.ext.gitver = [
  prefix: "v",
  stripPrefix: true,
  includeCommits: true,
  commitText: "b",
  separatorText: "-",
  includeSnapshot: true,
  snapshotText: "SNAPSHOT",
  includeBranch: true,
  branchExcludes: "main",
  fallbackVersion: "0.0.0",
  automatic: true,
  repository: null
]
